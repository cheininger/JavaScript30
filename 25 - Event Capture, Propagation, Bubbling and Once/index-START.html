<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Understanding JavaScript's Capture</title>
    <link rel="icon" href="https://fav.farm/ðŸ”¥" />
  </head>
  <body class="bod">
    <div class="one">
      <div class="two">
        <div class="three"></div>
      </div>
    </div>

    <style>
      html {
        box-sizing: border-box;
      }

      *,
      *:before,
      *:after {
        box-sizing: inherit;
      }

      div {
        width: 100%;
        padding: 100px;
      }

      .one {
        background: thistle;
      }

      .two {
        background: mistyrose;
      }

      .three {
        background: coral;
      }
    </style>

    <button></button>
    <script>
      const divs = document.querySelectorAll("div");
      const button = document.querySelector("button");

      function logText(e) {
        console.log(this.classList.value);
        // e.stopPropagation();
      }

      divs.forEach(
        (div) =>
          div.addEventListener("click", logText, {
            capture: false, // bubbles from bottom up (i.e. deepest nested element first)
            once: true, // removes eventListener after first click
          }) // this combo does logText once for every div and removes eventListener from each
      );

      button.addEventListener(
        "click",
        () => {
          console.log("Click!!!");
        },
        {
          once: true, //let's user click only once on button, e.g. for "check-out" buttons
        }
      );
    </script>
  </body>
</html>
